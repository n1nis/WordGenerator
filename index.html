      // Funkcja generująca 5 losowych słów z bazy
      function generateWords() {
        const wordList = document.getElementById("wordList");
        wordList.innerHTML = ""; // Wyczyszczenie listy słów

        // Losowanie 5 słów z bazy
        const selectedWords = [];
        while (selectedWords.length < 6) {
          const randomIndex = Math.floor(Math.random() * words.length);
          const randomWord = words[randomIndex];

          // Sprawdzenie, czy słowo nie zostało już wylosowane
          if (!selectedWords.includes(randomWord)) {
            selectedWords.push(randomWord);
          }
        }

        // Dodanie wylosowanych słów do listy
        const wordListItems = selectedWords.map((word) => {
          const listItem = document.createElement("li");
          listItem.textContent = word;
          return listItem;
        });
        wordListItems.forEach((item) => wordList.appendChild(item));
      }
    </script>
